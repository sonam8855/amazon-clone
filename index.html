<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-location border">
                <p class="location-line1">Deliver to </p>
                <div class="location-icon">
                    <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
                    <p class="location-line2">Nepal</p>
                </div>
            </div>

            <div class="nav-search">
                <select id="mySelect">
                    <option value="all">All</option>
                    <option value="all">accesories</option>
                    <option value="all">jweleries</option>
                    <option value="all">clothes</option>
                    <option value="all">shoes</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-language">
                <img src="images/american-eng.png" alt="">
                <p>EN</p>
                <i class="fa-solid fa-caret-down"></i>
            </div>

            <div class="nav-signin border">
                <p class="line1" ><span>Hello, Sign in </span></p>
                <p class="line2" >Account & lists </p>
            </div>
            <div class="nav-return/order border">
                <p class="line1" ><span>Returns</span></p>
                <p class="line2" >& Orders </p>
            </div>

            <div class="cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                cart
            </div>
    
        </div>

        <div class="pannel">
            <button class="pannel-all border">
                <i class="fa-solid fa-bars"></i>
                All
            </button>
            <div class="pannel-options">
                <a href="#">Tody's Deals </a>
                <a href="#">Customer Service</a>
                <a href="#">Registry</a>
                <a href="#">Gift Cards</a>
                <a href="#">Sell</a>
            </div>
        </div>
    </header>
    <div class="slider">
        <a href="#" class="previous"><i class="fa-solid fa-chevron-left"></i></a>
        <a href="#" class="next"><i class="fa-solid fa-chevron-right"></i></a>
        <ul>
            <img src="images/slider1.jpg" class="slider-img" alt="">
            <img src="images/slider2.jpg" class="slider-img" alt="">
            <img src="images/slider3.jpg" class="slider-img" alt="">
            <img src="images/slider4.jpg" class="slider-img" alt="">
            <img src="images/slider5.jpg" class="slider-img" alt="">
            <img src="images/slider6.jpg" class="slider-img" alt="">
        </ul>
    </div>



    


    <script src="script.js"></script>
</body>
</html>
